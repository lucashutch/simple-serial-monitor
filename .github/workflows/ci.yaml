name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Lint and format check with ruff
      run: |
        ruff check src tests
        ruff format --check src tests

    - name: Type checking with mypy
      run: |
        mypy src

    - name: Security check with bandit
      run: |
        bandit -r src -f json -o bandit-report.json || true  # Don't fail the build
        bandit -r src

    - name: Test with pytest
      run: |
        pytest --ignore=tests/integration/ --cov=src --cov-report=xml --cov-report=term-missing --cov-report=html

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.12'  # Only upload coverage once
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Archive test results
      if: matrix.python-version == '3.12'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          bandit-report.json

    - name: Test CLI entry points
      run: |
        # Test that CLI entry points are working
        monitor --help
        timestamp --help
        check-crlf --help
        format-code --help

    - name: Build package
      run: |
        python -m build

    - name: Check package build
      run: |
        # Check that the built package can be installed
        pip install dist/*.whl
        pip uninstall embedded-cereal-bowl -y
